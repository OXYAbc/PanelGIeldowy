<h2 mat-dialog-title>Stock Data</h2>
<mat-dialog-content>
    <div class="row g-3 align-items-center">
        <input class="form-control" [formControl]="symbol" required>
        <button class="btn btn-primary" [disabled]="!symbolFieldValid" (click)="fetchStockData()">Fetch Data</button>
    </div>
    <div *ngIf="chartOptions">
        <highcharts-chart
                [Highcharts]="Highcharts"
                [options]="chartOptions"
                style="width: 100%; height: 400px; display: block;">
        </highcharts-chart>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="btn btn-secondary" (click)="close()">Close</button>
</mat-dialog-actions>
