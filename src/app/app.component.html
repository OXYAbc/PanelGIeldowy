<div class="container pt-4">
  <div class="text-center d-flex justify-content-center align-items-center gap-3">
    <div class="border-end border-2 p-3">
      <img src="https://wsiz.edu.pl/wp-content/uploads/2020/10/logo_wsiiz-2.svg"
           alt="Wyższa Szkoła Informatyki i Zarządzania">
    </div>
    <div class="text-white">w66952 | Paweł Pyra | 6IIZ/2021 TIM-SP02</div>
  </div>
</div>
<div class="container">
</div>
<div class="container my-4">
  <div class="row">
    <div class="col d-flex flex-row justify-content-between">
      <h1 class="text-white">Panel Giełdowy</h1>
      <button class="btn btn-primary" (click)="openModal()">Open Stock Finder</button>
    </div>
  </div>
  <div class="row my-4">
    <div class="col">
      <div *ngIf="chartOptions1" class="bg-light border rounded text-center py-5">
        <highcharts-chart
          [Highcharts]="Highcharts"
          [options]="chartOptions1"
          style="width: 100%; height: 200px; display: block;">
        </highcharts-chart>
      </div>
    </div>
    <div class="col">
      <div *ngIf="chartOptions2" class="bg-light border rounded text-center py-5">
        <highcharts-chart
          [Highcharts]="Highcharts"
          [options]="chartOptions2"
          style="width: 100%; height: 200px; display: block;">
        </highcharts-chart>
      </div>
    </div>
    <div class="col">
      <div *ngIf="chartOptions3" class="bg-light border rounded text-center py-5">
        <highcharts-chart
          [Highcharts]="Highcharts"
          [options]="chartOptions3"
          style="width: 100%; height: 200px; display: block;">
        </highcharts-chart>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <ag-grid-angular
        #agGrid
        style="width: 100%; height: 500px;"
        class="ag-theme-alpine"
        [rowData]="rowData"
        [gridOptions]="gridOptions">
      </ag-grid-angular>
    </div>
  </div>
</div>
